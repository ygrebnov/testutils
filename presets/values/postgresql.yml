container:
  name: "postgresqlPresetContainer"
  env:
    -
      name: "POSTGRES_USER"
      value: "postgres"
    -
      name: "POSTGRES_PASSWORD"
      value: "postgresqlPresetPassword"
    -
      name: "PGPORT"
      value: 5432
  ports:
    - "5432:5432"
  healthcheck: "pg_isready"
image:
  name: "postgres"
